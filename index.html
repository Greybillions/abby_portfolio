<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abby Celine</title>
    <!-- CSS FILE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- HEADER START -->
    <header>
      <!-- profile -->
      <div class="profile">
        <img src="img/pro2.jpg" alt="profile photo" />
        <h1>Abby Celine</h1>
        <div class="social-icon">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>

      <!-- Navbar -->
      <nav>
        <ul>
          <li>
            <a href="#" class="active"><i class="fas fa-house"></i>Home</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-user"></i>About</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-briefcase"></i>Portfolio</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-server"></i>Services</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-envelope"></i>Contact</a>
          </li>
        </ul>
      </nav>

      <!-- footer -->
      <div class="footer">
        <p>
          &copy; Copyrights 2024 <br />
          Designed by <a href="https://graham-dev.vercel.app">Greybillions</a>
        </p>
      </div>
    </header>
    <!-- Mobile Nav Toggle -->
    <i class="fas fa-bars" id="menuBtn"></i>
    <!-- HEADER END -->

    <!-- All Body Content -->
    <main>
      <!-- Home Section Start -->
      <section id="home">
        <div class="home-row">
          <h1>Hi, This is <br />Abby Celine<span>.</span></h1>
          <p>I'm a <span class="auto-input"></span></p>
        </div>
      </section>
      <!-- Home Section End -->
    </main>

    <!-- Typing Effect -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- JS FILE -->
    <script src="main.js"></script>
  </body>
</html>
